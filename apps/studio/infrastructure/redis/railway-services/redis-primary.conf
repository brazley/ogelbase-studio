# Redis Primary Configuration
# Role: Master node for write operations and replication source

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Security
requirepass ${REDIS_PASSWORD}
masterauth ${REDIS_PASSWORD}

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence (DISABLED - cache only, no AOF/RDB)
save ""
appendonly no

# Replication (Primary)
# Replicas will connect to this primary
replicaof-announce-ip ${PRIMARY_HOST}
replicaof-announce-port 6379

# Split-brain prevention
min-replicas-to-write 1
min-replicas-max-lag 10

# Performance
# Allow writes when replicas disconnect temporarily
replica-serve-stale-data yes
replica-read-only yes

# Slow log
slowlog-log-slower-than 5000
slowlog-max-len 128

# Logging
loglevel notice
logfile ""

# Advanced
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Sentinel compatibility
replica-announce-ip ${PRIMARY_HOST}
replica-announce-port 6379

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Database
databases 1

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threading (Redis 6+)
io-threads 2
io-threads-do-reads yes
